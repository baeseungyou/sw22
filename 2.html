  <h2>외부기생충</h2>
  <p>
    반려견의 피부를 위협하는 외부 기생충은 진드기, 벼룩, 모낭충, 파리유충 등이 있다. 진드기는 나무나 풀숲에서 주로 서식하며 반려견의 털에 달라붙은 다음 피부를 물어뜯어 피를 빨아먹는다. 적게는 2~3마리 정도로 끝날 수 있지만 최대 수십~수백마리까지 반려견의 몸에 달라붙을 수 있다. 진드기에 물린 반려견의 피부는 팥이나 콩과 같은 크기로 검붉게 부풀어 오를 수 있다.
