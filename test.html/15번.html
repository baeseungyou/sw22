<!DOCTYPE html>
<html lang="en">
     <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" centent="width=device-width, intial-scale=1.0">
        <title> Document </title>
     </head>
     <body>
        <h2> 준비물 챙기기 </h2>
        <script>
        write('<documentul>')
        
            while(true){
                let item = prompt("준비물 입력\n 더 이상 없으면 없음을 입력하세요") ?? "없음";
                if(item == "없음") break;
                document.write('<li> ${item} </li>');
            }
    
        </script>
     </body>
